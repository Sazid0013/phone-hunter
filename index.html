<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search The Phone</title>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/01c5a7ffb9.js" crossorigin="anonymous"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body class="m-2 p-5 ">

        <!-- webpage name -->
        <div class="w-50 pt-4 mx-auto text-center">
            <h1> <i class="fa-regular fa-mobile"> Search The Phone</i> </h1>
        </div>


        <!-- search field -->
        <div class="w-50 pt-4 mx-auto">
            <div class="input-group mb-3">
                <input id="search-box" class="form-control me-2" type="text" placeholder="Type Your Phone Name"
                    aria-label="Search" aria-describedby="basic-addon2">
                <button id="search-btn" onclick="searchPhone()" class="input-group-text">Search</button>
            </div>


            <!-- error massage -->
            <div id="error-message" class="text-center text-success fw-bold">
                <p>Please Enter A Valid Phone Brand Name or Model Name</p>
            </div>
        </div>


        <!-- phone details -->
        <div id="phone-details" class="w-50 mx-auto">


        </div>
        <!-- search result -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4 m-2 p-3 gx-5">

        </div>

    




    <!-- JavaScript -->
    <script src="app.js"></script>
</body>

</html>
